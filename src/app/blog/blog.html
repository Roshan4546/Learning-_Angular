<app-header></app-header>

<section class="blog py-5 mt-5">
    <div class="container">
        <h2 class="text-center fw-bold text-primary mb-5">Hospital Blog</h2>

        <div class="row g-4">
            <div class="col-md-6 col-lg-4" *ngFor="let post of blogPosts">
                <div class="card shadow-sm blog-card h-100 border-0">
                    <img [src]="post.image" [alt]="post.title" class="card-img-top blog-img" />

                    <div class="card-body">
                        <span class="badge bg-primary mb-2">{{ post.category }}</span>
                        <h5 class="fw-bold">{{ post.title }}</h5>
                        <p class="text-muted small">{{ post.date | date: 'mediumDate' }}</p>
                        <p class="blog-summary">{{ post.summary }}</p>
                        <a [routerLink]="post.link" class="btn btn-outline-primary btn-sm mt-2">
                            Read More
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
