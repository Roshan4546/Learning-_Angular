<table class="table table-striped">
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Age</th>
      <th>Blood Group</th>
      <th>Prescription</th>
      <th>Dose</th>
      <th>Urgency</th>
      <th>Action</th>
      <th>Action</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let patient of patientdetails">
      <td>{{patient.id}}</td>
      <td>{{patient.name}}</td>
      <td>{{patient.age}}</td>
      <td>{{patient.blood}}</td>
      <td>{{patient.prescription}}</td>
      <td>{{patient.dose}}</td>
      <td>{{patient.urgency}}</td>
      <td><button (click)="update(patient.id)" class="btn btn-info">Update</button></td>
      <td><button (click)="delete(patient.id)" class="btn btn-danger">Delete</button></td>
      <td><button (click)="ViewPatient(patient.id)" class="btn btn-success">View</button></td>


    </tr>
  </tbody>
</table>
