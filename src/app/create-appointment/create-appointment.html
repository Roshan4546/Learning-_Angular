<div class="container">
  <h2 class="text-center"> Add new Appointment</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Name</label>
      <input type="text" id="name" class="form-control" name="name" placeholder="Enter Name"
        [(ngModel)]="appointmentGen.name">
    </div>
    <div class="form-group">
      <label>Age</label>
      <input type="text" id="Age" class="form-control" name="Age" placeholder="Enter Age"
        [(ngModel)]="appointmentGen.age">
    </div>
    <div class="form-group">
      <label>Symptoms</label>
      <input type="text" id="Symptoms" class="form-control" name="Symptoms" placeholder="Enter Symptoms"
        [(ngModel)]="appointmentGen.symptoms">
    </div>
    <div class="form-group">
      <label>Number</label>
      <input type="text" id="Number" class="form-control" name="Number" placeholder="Enter Number"
        [(ngModel)]="appointmentGen.number">
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
